<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Residence</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: #f7f3fc; /* Light Purple Background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    header h1 {
      font-size: 2.5em;
      color: #663399; /* Light Purple */
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #555;
    }

    .btn {
      text-decoration: none;
      color: white;
      background-color: #663399; /* Light Purple */
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #8055b4; /* Darker purple for hover */
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      .content p {
        font-size: 1em;
      }

      .btn {
        font-size: 1em;
        padding: 10px 25px;
      }
    }
  </style>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Easy Residence</h1>
      </header>
      <section class="content">
        <p>
          I am Ali Farooq. We are excited to have you here. Explore, engage, and
          enjoy the beautiful content crafted just for you!
        </p>
        <a href="#" class="btn">Get Started</a>
      </section>
    </div>
  </body>
</html>
